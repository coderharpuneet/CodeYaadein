<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Code Folders - CodeYaadein</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="snippets.css" />
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-box">
        <svg width="27" height="27" viewBox="0 0 27 27">
          <rect width="27" height="27" rx="8" fill="#232323" />
          <rect x="6" y="6" width="15" height="15" rx="5" fill="#b5ff18" />
        </svg>
      </div>
      <div class="logo-text">CodeYaadein</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" class="active">Snippets</a>
    </nav>
  </header>

  <section class="snippet-folder-section">
    <h1>Your Code Folders</h1>
    <div class="folder-container">
      <div class="folder-card">
        <div class="folder-icon">📘</div>
        <h2>Java</h2>
      </div>
      <div class="folder-card">
        <div class="folder-icon">🐍</div>
        <h2>Python</h2>
      </div>
      <div class="folder-card">
        <div class="folder-icon">🟨</div>
        <h2>JavaScript</h2>
      </div>
      <div class="folder-card">
        <div class="folder-icon">💠</div>
        <h2>C++</h2>
      </div>
      <div class="folder-card">
        <div class="folder-icon">🔵</div>
        <h2>C</h2>
      </div>
    </div>
  </section>
</body>
</html>
