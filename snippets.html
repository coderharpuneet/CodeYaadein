<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Snippets - CodeYaadein</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="snippets.css" />
  <script src="snippets.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-box">
        <svg width="27" height="27" viewBox="0 0 27 27">
          <rect width="27" height="27" rx="8" fill="#232323" />
          <rect x="6" y="6" width="15" height="15" rx="5" fill="#b5ff18" />
        </svg>
      </div>
      <div class="logo-text">CodeYaadein</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" class="active">Snippets</a>
    </nav>
  </header>

  <section class="snippet-display-section">
    <h1>Your Saved Snippets</h1>
    <div class="snippet-container">
      <!-- Cards will be dynamically injected here -->
      <!-- Example static card -->
      <div class="snippet-card">
        <div class="snippet-header">
          <h2>Binary Search</h2>
          <span class="lang-tag">Java</span>
        </div>
        <p class="snippet-desc">Efficient search algorithm for sorted arrays...</p>
        <button class="view-btn">View Code</button>
      </div>
    </div>
  </section>
</body>
</html>
