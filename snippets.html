<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Snippets - CodeYaadein</title>

    <!-- Fonts & styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/snippets.css" />

    <!-- Shared header injector + page logic -->
    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/snippets.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
</head>

<body>
    <!-- header is injected by assets/js/header.js to keep nav consistent across pages -->
    <header id="site-header" role="banner"></header>

    <main>
        <section class="snippet-display-section" aria-labelledby="snippets-heading">
            <h1 id="snippets-heading">Your Saved Snippets</h1>

            <div class="search-bar" role="search" aria-label="Search snippets">
                <input
                    type="search"
                    id="search-input"
                    placeholder="Search snippets by title, language or description..."
                    aria-label="Search snippets" />
            </div>

            <div class="snippet-container" aria-live="polite"></div>
        </section>
    </main>

    <!-- No inline script here: JS files are loaded with `defer` in the head -->
</body>

</html>
